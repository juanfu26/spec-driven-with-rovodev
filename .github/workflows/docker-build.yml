name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: 'arm64,amd64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/spec-driven-with-rovodev
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/spec-driven-with-rovodev:x86_64
            ${{ secrets.DOCKERHUB_USERNAME }}/spec-driven-with-rovodev-x86_64:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/spec-driven-with-rovodev:arm64
            ${{ secrets.DOCKERHUB_USERNAME }}/spec-driven-with-rovodev-arm64:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/spec-driven-with-rovodev:latest
          labels: ${{ steps.meta.outputs.labels }}